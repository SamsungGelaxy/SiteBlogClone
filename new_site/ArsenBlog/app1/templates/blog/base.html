<script>
    const video = document.getElementById('videoPlayer');
        const playPauseButton = document.querySelector('.control-button');
        const audio = document.querySelector('.control-button_a')


        function togglePlayPause() {
            if (video.paused) {
                video.play();
                playPauseButton.textContent = '‚è∏';
            } else {
                video.pause();
                playPauseButton.textContent = '‚ñ∂Ô∏è';
            }
        }

        function toggleMute() {
            video.muted = !video.muted;
            if (video.muted) {
                audio.textContent = 'üîá';
            } else {
                audio.textContent = 'üîà';
            }
        }

        function toggleFullScreen() {
            if (video.requestFullscreen) {
                video.requestFullscreen();
            } else if (video.mozRequestFullScreen) { /* Firefox */
                video.mozRequestFullScreen();
            } else if (video.webkitRequestFullscreen) { /* Chrome, Safari and Opera */
                video.webkitRequestFullscreen();
            } else if (video.msRequestFullscreen) { /* IE/Edge */
                video.msRequestFullscreen();
            }
        }

</script>
</body>
</html>
